name: Call JavaScript Function

on:
  push:
    branches:
      - main

jobs:
  run_my_function:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run JavaScript Function
        run: |
          node -e "require('./myFunction').myFunction()"
