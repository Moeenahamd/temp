name: Return Data from JavaScript Function

on:
  push:
    branches:
      - main

jobs:
  call_api_job:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js and NPM
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install axios
        working-directory: ${{ github.workspace }}

      - name: Run JavaScript File
        id: myfunction
        run: |
          data=$(node -e "const myFunction = require('./myFunction'); async function main() { try { const data = await myFunction();} catch (error) { console.error('Error retrieving data:', error);}}; main()")
          echo "::set-output name=data::$data"
          echo "$data" > issues.json

      - name: Use the Output Data
        run: |
          echo "The data returned by the JavaScript function: ${{ steps.myfunction.outputs.data }}"
        # Write the combined array to a new file
          
          
      - name: Push into Git
        run: |-
          git config --global user.email "bot@ark-builders.dev"
          git config --global user.name "ARK Builders Bot"
          git add issues.json
          git commit -m "Automated update of rate"
          git push
