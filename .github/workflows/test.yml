name: Return Data from JavaScript Function

on:
  push:
    branches:
      - main

jobs:
  call_api_job:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js and NPM
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install axios
        working-directory: ${{ github.workspace }}

      - name: Run JavaScript File
        id: myfunction
        run: |
          data=$(node -e "const { callApi } = require('./apiCaller');callApi().then((data) => {console.log('API Response:', data);}).catch((error) => {console.error('Error calling API:', error);})")
          echo "::set-output name=data::$data"

      - name: Use the Output Data
        run: |
          echo "The data returned by the JavaScript function: ${{ steps.myfunction.outputs.data }}"
